<div class="d-flex justify-content-between">

    <button routerLink='/list' mat-raised-button color="accent"><i class="fa fa-arrow-left"></i>Back to List</button>

    <mat-card *ngIf="userDetail" class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{userDetail.firstName}} {{userDetail.lastName}}</mat-card-title>
            <mat-card-subtitle>{{userDetail.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <div matLine>
                        Mobile Number :
                        <button mat-button>{{userDetail.mobile}}</button>
                    </div>
                </mat-list-item>

                <mat-list-item>
                    <div matLine>
                        Gender:
                        <button mat-button>{{userDetail.gender}}</button>
                    </div>
                </mat-list-item>


                <mat-list-item>
                    <div matLine>
                        Package :
                        <button mat-button>{{userDetail.package}}</button>
                    </div>
                </mat-list-item>


                <mat-list-item>
                    <div matLine>
                        BMI :
                        <button mat-button>{{userDetail.bmi}}</button>
                    </div>
                </mat-list-item>


                <mat-list-item>
                    <div matLine>
                        BMI Result :
                        <button mat-button>{{userDetail.bmiResult}}</button>
                    </div>
                </mat-list-item>

                <mat-list-item>
                    <div matLine>
                        Trainer Require :
                        <button mat-button>{{userDetail.requireTrainer}}</button>
                    </div>
                </mat-list-item>

                <mat-list-item>
                    <div matLine>
                        Goals :
                        <button mat-button>
                            <mat-chip-listbox>
                                <ng-container *ngFor="let userObj of userDetail.important">
                                    <mat-chip-option selected>
                                        {{userObj}}
                                    </mat-chip-option>
                                </ng-container>

                            </mat-chip-listbox>
                        </button>
                    </div>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
